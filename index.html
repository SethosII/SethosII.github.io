---
layout: default
---
<div class="home">

  <p>Welcome to my GitHub.io site!</p>

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts limit: 6 %}
      <li>
        <span class="post-meta">
          {{ post.date | date: "%Y/%m/%d" }}
        </span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe"><a href="{{ "/archive/" | prepend: site.baseurl }}">Archive</a> â€¢ <a href="{{ "/atom.xml" | prepend: site.baseurl }}">Newsfeed</a></p>

</div>
